<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"
            defer
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.0/gpx.min.js"
            defer
        ></script>
        <title>Wheelie Babes Remix</title>
    </head>
    <body>
        <header>
            <h1>Wheelie Babes</h1>

            <h2>
                Hello! We're Tess & Eric, and we biked across the US in 2022.
            </h2>

            <div id="map"></div>
            <small
                >Select a route on the map to read about it or browse the Trip
                Log below.</small
            >
        </header>

        <main>
            <nav>
                <h1>Trip Log</h1>
                <div class="search-wrapper">
                    <input type="text" />
                    <div class="search-wrapper__btns">
                        <button id="search">Search</button>
                        <button id="clear">Clear</button>
                    </div>
                </div>
                <ol></ol>
                <div class="pagination-wrapper"></div>
            </nav>

            <article></article>
        </main>

        <script type="module" src="index.js"></script>
    </body>
</html>
